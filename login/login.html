<!DOCTYPE html>
<html ng-app="AppLogin">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background: #ebebeb;" >
    <div class="container" ng-controller="ctrlLogin">
        
       


        <!-- Login -->
        <div class="row" ng-show="mostrarLogin">
            <div class="col-md-4 col-md-offset-4" style="background:#fff;padding:40px;margin-top:60px;"  >
                <h1>Iniciar Sesión</h1>
                <hr>
                <form name="formLogin" novalidate>
                    <div class="form-group" >
                        <input type="text" placeholder="Usuario" class="form-control" ng-model="modelUsuario" required>
                    </div>
                    <div class="form-group" >
                        <input type="password" placeholder="Contraseña" class="form-control" ng-model="modelPassword" required>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-block" ng-click="iniciarSesion()" >Login</button>
                    </div>
                </form>
                <hr/>
                <div class="bg-warning" style="padding:15px;" ng-show="mostrarError" >Su usuario y/o clave son incorrectos</div>
            </div>
        </div>

        <div class="row" ng-hide="mostrarLogin">
            <div class="col-md-4 col-md-offset-4" style="background:#fff;padding:40px;margin-top:60px;"  >
                <h1>Bienvenido {{modelUsuario}}</h1>
            </div>
        </div>


    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="AppLogin.js" type="text/javascript"></script>

</body>
</html>
